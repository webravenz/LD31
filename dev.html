<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Vindwoo</title>
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, user-scalable=no">

        <link rel="stylesheet" href="css/style.css">
        <script>
            var LD = window.LD || {};
        </script>
    </head>
    <body>

      <div id="wrapper">
        
        <div class="plateforme3 num1"></div>
        <div class="plateforme3 num2"></div>
        <div class="plateforme3 num3"></div>
        
        <div class="plateforme2 num1"></div>
        <div class="plateforme2 num2"></div>
        
        <div class="plateforme1 num1"></div>
        <div class="plateforme1 num2"></div>
        
        <div id="game">
          
          <div id="home" class="screen">
            <a href="#" class="play btn">Play</a>
            <div class="players-num">
              Players number :
              <input type="radio" name="playerNum" value="2" id="player-num-2" checked><label for="player-num-2">2</label><input type="radio" name="playerNum" value="3" id="player-num-3"><label for="player-num-3">3</label><input type="radio" name="playerNum" value="4" id="player-num-4"><label for="player-num-4">4</label>
            </div>
            
            <div class="logo"></div>
            
            <div class="controls-info">
              <div>
                <div class="title">Player 1</div>
                <div class="part">
                  <div class="top control"><span>Up</span></div>
                  <div class="left control"><span>Left</span></div>
                  <div class="bottom control"><span>Bottom</span></div>
                  <div class="right control"><span>Right</span></div>
                  <div class="libelle"><span>Move</span></div>
                </div>
                <div class="part part-shoot">
                  <div class="shoot control"><span>Ctrl</span></div>
                  <div class="libelle">Shoot</div>
                </div>
              </div>
              <div class="p3">
                <div class="title">Player 3</div>
                <div class="part">
                  <div class="top control"><span>I</span></div>
                  <div class="left control"><span>J</span></div>
                  <div class="bottom control"><span>K</span></div>
                  <div class="right control"><span>L</span></div>
                  <div class="libelle"><span>Move</span></div>
                </div>
                <div class="part part-shoot">
                  <div class="shoot control"><span>M / ;</span></div>
                  <div class="libelle">Shoot</div>
                </div>
              </div>
            </div>
            
            <div class="controls-info right">
              <div class="p4">
                <div class="title">Player 4</div>
                <div class="part">
                  <div class="top control"><span>8</span></div>
                  <div class="left control"><span>4</span></div>
                  <div class="bottom control"><span>5</span></div>
                  <div class="right control"><span>6</span></div>
                  <div class="libelle"><span>Move</span></div>
                </div>
                <div class="part part-shoot">
                  <div class="shoot control"><span>+</span></div>
                  <div class="libelle">Shoot</div>
                </div>
              </div>
              <div>
                <div class="title">Player 2</div>
                <div class="part">
                  <div class="top control"><span>Z / W</span></div>
                  <div class="left control"><span>Q / A</span></div>
                  <div class="bottom control"><span>S</span></div>
                  <div class="right control"><span>D</span></div>
                  <div class="libelle"><span>Move</span></div>
                </div>
                <div class="part part-shoot">
                  <div class="shoot control"><span>F</span></div>
                  <div class="libelle">Shoot</div>
                </div>
              </div>
            </div>
          </div>
          
          <div id="game-over" class="screen">
            <h2>Game Over</h2>
            <div class="dead"></div>
            <div class="ghost"></div>
            <a href="#" class="retry btn">Try again</a>
          </div>

          <div id="complete" class="screen">
            <p class="congrats">Congratulations !</p>
            <p class="time">You saved the world in <span></span></p>
            <a href="#" class="btn replay">Play again</a>
          </div>
          
        </div>
      </div>
      
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

        <script src="js/vendor/pixi.js"></script>
        <script src="js/vendor/buzz.js"></script>


        <script src="js/class/bullet/BulletsManager.js"></script>
        <script src="js/class/bullet/Bullet.js"></script>

        <script src="js/class/enemy/Enemy.js"></script>
        <script src="js/class/enemy/PapaSmurf.js"></script>
        <script src="js/class/enemy/Smurf.js"></script>
        <script src="js/class/enemy/Magic.js"></script>
        <script src="js/class/enemy/Apple.js"></script>
        <script src="js/class/enemy/Skittle.js"></script>
        <script src="js/class/enemy/King.js"></script>
        <script src="js/class/enemy/CandyShadow.js"></script>
        <script src="js/class/enemy/Candy.js"></script>
        <script src="js/class/enemy/EnemiesManager.js"></script>

        <script src="js/class/Player.js"></script>
        <script src="js/class/CollisionManager.js"></script>
        <script src="js/class/Pool.js"></script>
        <script src="js/class/SpriteSheetTextures.js"></script>
        <script src="js/class/Controls.js"></script>
        <script src="js/class/Sounds.js"></script>

        <script src="js/class/utility/Utils.js"></script>
        <script src="js/class/utility/Rectangle.js"></script>

        <script src="js/class/ui/BossUI.js"></script>
        <script src="js/class/ui/PlayerUI.js"></script>

        <script src="js/main.js"></script>
    </body>
</html>
